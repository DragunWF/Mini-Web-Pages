<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="icon" href="/icon.png" />
    <link rel="stylesheet" href="/essential/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/essential/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="content flex-object">
      <div class="container flex-object">
        <h1>Practice Program</h1>
        <h2>To-Do List</h2>
        <ul id="main-list">
          <li>None</li>
        </ul>
        <div class="container-input flex-object">
          <input type="text" id="input-field" />
          <div class="container-input-buttons flex-object">
            <button type="button" id="Add">Add to List</button>
            <button type="button" id="remove">Remove Most Recent</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
