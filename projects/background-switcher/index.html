<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Switcher</title>
    <link rel="icon" href="/icon.png" />
    <link rel="stylesheet" href="/essential/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="/essential/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="content flex-object full-size-object">
      <div class="container flex-object full-size-object">
        <div class="background-next full-size-object"></div>
        <div class="background-current full-size-object"></div>
        <div class="background-back full-size-object"></div>
        <div class="container-buttons flex-object full-size-object"></div>
          <button type="button" id="next">Next</button>
          <button type="button" id="back">Back</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
